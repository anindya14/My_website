    <main id="contact">
        <h1>Contact Me</h1>

        <section id="contact-form">
            <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="button">Send Message</button>
            </form>
        </section>

        <section id="social-links">
            <h2>Connect with Me</h2>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="social-button">LinkedIn</a>
            <a href="https://github.com/yourusername" target="_blank" class="social-button">GitHub</a>
            <a href="mailto:your.email@example.com" class="social-button">Email</a>
        </section>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </footer>
