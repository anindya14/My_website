    <main id="consultation">
        <h1>Request a Consultation</h1>

        <section id="consultation-form">
            <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="button">Submit Request</button>
            </form>
        </section>

        <section id="calendar">
            <h2>Schedule a Meeting</h2>
            <!-- Replace with your actual Calendly embed code -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/yourusername" style="min-width:320px;height:630px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </section>

        <section id="services">
            <h2>Services Offered</h2>
            <ul>
                <li>Penetration Testing</li>
                <li>Security Audits</li>
                <li>Vulnerability Assessments</li>
                <li>Security Training and Workshops</li>
                <li>Incident Response Planning</li>
            </ul>
        </section>
    </main>
